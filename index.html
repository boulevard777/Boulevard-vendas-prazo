 <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulevard Conveniência - Vendas a Prazo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .btn-secondary {
            background-color: #6b7280; /* gray-500 */
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #4b5563; /* gray-600 */
        }
        .btn-danger {
            background-color: #ef4444; /* red-500 */
            color: #ffffff;
        }
        .btn-danger:hover {
            background-color: #dc2626; /* red-600 */
        }
        .btn-success {
            background-color: #22c55e; /* green-500 */
            color: #ffffff;
        }
        .btn-success:hover {
            background-color: #16a34a; /* green-600 */
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
        }
        .btn-whatsapp:hover {
            background-color: #1DAA53;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
            word-break: break-word; /* Break long words to fit in cell */
        }
        th {
            background-color: #f9fafb; /* gray-50 */
            font-weight: 600;
            color: #374151; /* gray-700 */
        }
        tr:last-child td {
            border-bottom: none;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Tab styles */
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            font-weight: 600;
            color: #6b7280; /* gray-500 */
            background-color: #e5e7eb; /* gray-200 */
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab-button:hover {
            background-color: #d1d5db; /* gray-300 */
        }
        .tab-button.active {
            background-color: #ffffff;
            color: #4f46e5; /* indigo-600 */
            border-bottom: 2px solid #4f46e5; /* indigo-600 */
        }
        .tab-content {
            display: none; /* Hidden by default */
        }
        .tab-content.active {
            display: block; /* Display when active */
        }

        /* --- Responsive table styles for small screens --- */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block; /* Transform table elements into blocks */
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tbody tr {
                margin-bottom: 1rem;
                border: 1px solid #e5e7eb; /* gray-200 */
                border-radius: 0.5rem;
                box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                padding: 0.5rem;
            }

            tbody td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            
            tbody td:before {
                content: attr(data-label);
                position: absolute;
                left: 0.75rem;
                width: 45%;
                padding-right: 0.5rem;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #4b5563;
            }
            
            tbody td .btn-actions-wrapper {
                display: flex;
                    flex-direction: column;
                align-items: flex-end;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">Boulevard Conveniência</h1>

        <!-- Tab Navigation -->
        <div class="flex justify-center mb-6 border-b border-gray-300">
            <button id="tab-sales" class="tab-button active">Vendas a Prazo</button>
            <button id="tab-products" class="tab-button">Cadastro de Produtos</button>
            <button id="tab-report" class="tab-button">Relatório de Vendas</button> <!-- New tab button -->
        </div>

        <!-- Sales Tab Content -->
        <div id="sales-section" class="tab-content active">
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Registro de Vendas a Prazo</h2>
                <form id="sale-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                        <input type="text" id="customer-name" placeholder="Ex: João Silva" required class="focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                    </div>
                    <div>
                        <label for="sale-date" class="block text-sm font-medium text-gray-700 mb-1">Data da Venda</label>
                        <input type="date" id="sale-date" required class="focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                    </div>
                    <div class="md:col-span-2">
                        <label for="product-search" class="block text-sm font-medium text-gray-700 mb-1">Adicionar Produtos à Venda</label>
                        <div class="relative">
                            <input type="text" id="product-search" placeholder="Buscar produto..." class="w-full focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                            <div id="product-search-results" class="absolute z-10 bg-white border border-gray-300 rounded-lg mt-1 w-full max-h-48 overflow-y-auto hidden">
                                <!-- Product search results -->
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <h4 class="text-lg font-medium text-gray-700 mb-2">Itens da Venda:</h4>
                        <ul id="sale-items-list" class="border border-gray-200 rounded-lg p-3 bg-gray-50 min-h-[50px]">
                            <!-- Sale items will be added here -->
                            <li class="text-gray-500" id="no-sale-items-message">Nenhum item adicionado ainda.</li>
                        </ul>
                    </div>
                    <div class="md:col-span-2">
                        <p class="text-xl font-semibold text-right">Total da Venda: <span id="sale-total">R$ 0,00</span></p>
                    </div>
                    <div class="md:col-span-2 flex justify-end">
                        <button type="submit" class="btn btn-primary">Registrar Venda</button>
                    </div>
                </form>

                <h3 class="text-xl font-semibold mb-3 text-gray-700">Vendas a Prazo Pendentes</h3>
                <div class="overflow-x-auto">
                    <table id="sales-table" class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3">Cliente</th>
                                <th class="px-6 py-3">Data</th>
                                <th class="px-6 py-3">Total</th>
                                <th class="px-6 py-3">Status</th>
                                <th class="px-6 py-3 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Sales will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Product Registration Tab Content -->
        <div id="products-section" class="tab-content">
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Cadastro de Produtos</h2>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="col-span-1 md:col-span-2">
                        <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                        <input type="text" id="product-name" placeholder="Ex: Vinho Tinto Cabernet" required class="focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                        <input type="number" id="product-price" step="0.01" min="0" placeholder="Ex: 59.90" required class="focus:ring-indigo-500 focus:border-indigo-500 rounded-lg">
                    </div>
                    <div class="md:col-span-3 flex justify-end gap-2">
                        <button type="submit" id="submit-product-btn" class="btn btn-primary">Adicionar Produto</button>
                        <button type="button" id="cancel-edit-product-btn" class="btn btn-secondary hidden">Cancelar Edição</button>
                    </div>
                </form>

                <div class="flex flex-wrap items-center gap-4 mb-6 p-4 border rounded-lg bg-gray-50">
                    <label for="csv-file-input" class="block text-sm font-medium text-gray-700">Importar Produtos (.csv):</label>
                    <input type="file" id="csv-file-input" accept=".csv" class="flex-grow border border-gray-300 rounded-lg p-2 text-sm">
                    <button type="button" id="import-csv-btn" class="btn btn-primary">Importar CSV</button>
                </div>

                <h3 class="text-xl font-semibold mb-3 text-gray-700">Produtos Cadastrados</h3>
                <div class="overflow-x-auto">
                    <table id="products-table" class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3">Nome</th>
                                <th class="px-6 py-3">Preço</th>
                                <th class="px-6 py-3 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Products will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Sales Report Tab Content -->
        <div id="report-section" class="tab-content">
            <div class="card">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Relatório de Vendas</h2>
                <div class="overflow-x-auto">
                    <table id="report-table" class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3">Cliente</th>
                                <th class="px-6 py-3">Data</th>
                                <th class="px-6 py-3">Total</th>
                                <th class="px-6 py-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="report-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Report data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Confirmations and Messages -->
    <div id="app-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message" class="text-lg mb-4"></p>
            <div id="modal-actions" class="flex justify-center gap-4">
                <button id="modal-confirm-btn" class="btn btn-danger hidden">Confirmar</button>
                <button id="modal-cancel-btn" class="btn btn-secondary hidden">Cancelar</button>
                <button id="modal-ok-btn" class="btn btn-primary hidden">OK</button>
            </div>
            <!-- New options for the receipt -->
            <div id="receipt-options" class="flex justify-center gap-4 mt-4 hidden">
                <button id="download-pdf-btn" class="btn btn-primary"><i class="fas fa-file-pdf"></i> Download PDF</button>
                <button id="share-pdf-btn" class="btn btn-success"><i class="fas fa-share-alt"></i> Compartilhar PDF</button>
            </div>
        </div>
    </div>

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Import jsPDF from the global window.jspdf object
        const { jsPDF } = window.jspdf;

        // --- Global Variables and Initialization ---
        let products = []; // Array to store products
        let sales = [];    // Array to store credit sales
        let editingProductId = null; // ID of the product being edited
        let currentSaleItems = []; // Temporary items for the current sale

        // DOM element references
        const dom = {
            productForm: document.getElementById('product-form'),
            productNameInput: document.getElementById('product-name'),
            productPriceInput: document.getElementById('product-price'),
            productsTableBody: document.getElementById('products-table-body'),
            submitProductBtn: document.getElementById('submit-product-btn'),
            cancelEditProductBtn: document.getElementById('cancel-edit-product-btn'),

            csvFileInput: document.getElementById('csv-file-input'),
            importCsvBtn: document.getElementById('import-csv-btn'),

            saleForm: document.getElementById('sale-form'),
            customerNameInput: document.getElementById('customer-name'),
            saleDateInput: document.getElementById('sale-date'),
            productSearchInput: document.getElementById('product-search'),
            productSearchResults: document.getElementById('product-search-results'),
            saleItemsList: document.getElementById('sale-items-list'),
            noSaleItemsMessage: document.getElementById('no-sale-items-message'),
            saleTotalSpan: document.getElementById('sale-total'),
            salesTableBody: document.getElementById('sales-table-body'),

            appModal: document.getElementById('app-modal'),
            modalMessage: document.getElementById('modal-message'),
            modalConfirmBtn: document.getElementById('modal-confirm-btn'),
            modalCancelBtn: document.getElementById('modal-cancel-btn'),
            modalOkBtn: document.getElementById('modal-ok-btn'),
            closeModalBtn: document.querySelector('.close-button'),
            receiptOptions: document.getElementById('receipt-options'), // New element
            downloadPdfBtn: document.getElementById('download-pdf-btn'), // New element
            sharePdfBtn: document.getElementById('share-pdf-btn'), // New element for sharing PDF


            tabSalesButton: document.getElementById('tab-sales'),
            tabProductsButton: document.getElementById('tab-products'),
            tabReportButton: document.getElementById('tab-report'), // New tab button
            salesSection: document.getElementById('sales-section'),
            productsSection: document.getElementById('products-section'),
            reportSection: document.getElementById('report-section'), // New report section

            salesTable: document.getElementById('sales-table'),
            productsTable: document.getElementById('products-table'),
            reportTable: document.getElementById('report-table'), // New report table
            reportTableBody: document.getElementById('report-table-body'), // New report table body
        };

        // --- Utility Functions ---

        /**
         * Generates a unique ID for new items.
         * @returns {string} A unique ID.
         */
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        /**
         * Formats a numeric value to Brazilian currency (BRL) format.
         * @param {number} value - The value to be formatted.
         * @returns {string} The formatted currency value.
         */
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        /**
         * Sanitizes a string for use as part of a filename.
         * Removes special characters and replaces spaces with hyphens.
         * @param {string} text - The text to be sanitized.
         * @returns {string} The sanitized text.
         */
        function sanitizeFilename(text) {
            return text
                .normalize("NFD") // Normalize to decompose accented characters
                .replace(/[\u0300-\u036f]/g, "") // Remove diacritics
                .toLowerCase() // Convert to lowercase
                .trim() // Remove leading/trailing whitespace
                .replace(/\s+/g, '-') // Replace multiple spaces with a single hyphen
                .replace(/[^a-z0-9-]/g, '') // Remove non-alphanumeric characters (except hyphens)
                .replace(/--+/g, '-'); // Replace multiple hyphens with a single one
        }
        
        /**
         * Displays a custom modal for messages or confirmations.
         * @param {string} message - The message to be displayed in the modal.
         * @param {boolean} [isConfirm=false] - If true, displays confirm/cancel buttons.
         * @param {object|null} [saleData=null] - Sale object, if receipt options should be shown.
         * @returns {Promise<boolean>} A promise that resolves to true if confirmed/OK, false if canceled.
         */
        function showModal(message, isConfirm = false, saleData = null) {
            return new Promise((resolve) => {
                dom.modalMessage.innerHTML = message;
                dom.modalConfirmBtn.classList.add('hidden');
                dom.modalCancelBtn.classList.add('hidden');
                dom.modalOkBtn.classList.add('hidden');
                dom.receiptOptions.classList.add('hidden'); // Hide receipt options by default

                // Ensure previous listeners are removed to prevent multiple firings
                dom.modalConfirmBtn.onclick = null;
                dom.modalCancelBtn.onclick = null;
                dom.modalOkBtn.onclick = null;
                dom.closeModalBtn.onclick = null;
                window.onclick = null;
                dom.downloadPdfBtn.onclick = null; // Clear PDF listener
                dom.sharePdfBtn.onclick = null; // Clear Share PDF listener


                const closeModal = (value) => {
                    dom.appModal.style.display = 'none';
                    resolve(value);
                };

                if (isConfirm) {
                    dom.modalConfirmBtn.classList.remove('hidden');
                    dom.modalCancelBtn.classList.remove('hidden');
                    dom.modalConfirmBtn.onclick = () => closeModal(true);
                    dom.modalCancelBtn.onclick = () => closeModal(false);
                } else {
                    dom.modalOkBtn.classList.remove('hidden');
                    dom.modalOkBtn.onclick = () => closeModal(true);
                }

                if (saleData) { // If saleData is provided, show receipt options and set up listeners
                    dom.receiptOptions.classList.remove('hidden');
                    dom.downloadPdfBtn.onclick = () => downloadReceiptPdf(saleData);
                    dom.sharePdfBtn.onclick = () => sharePdf(saleData); // Assign listener to share PDF
                }


                dom.closeModalBtn.onclick = () => closeModal(false);
                // Close the modal if clicked outside of it
                window.onclick = (event) => {
                    if (event.target == dom.appModal) {
                        closeModal(false);
                    }
                };
                dom.appModal.style.display = 'flex'; // Display the modal
            });
        }

        // --- Data Storage Functions (localStorage) ---

        /**
         * Saves data to localStorage.
         * @param {string} key - The key to store the data under.
         * @param {any} data - The data to be saved.
         */
        function saveData(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error(`Error saving data to ${key}:`, e);
                showModal('An error occurred while saving data. Check the console for more details.');
            }
        }

        /**
         * Loads data from localStorage.
         * @param {string} key - The key to load data from.
         * @returns {Array<any>} The loaded data, or an empty array if no data or an error occurred.
         */
        function loadData(key) {
            try {
                const storedData = localStorage.getItem(key);
                return storedData ? JSON.parse(storedData) : [];
            } catch (e) {
                console.error(`Error loading data from ${key}:`, e);
                showModal(`An error occurred while loading data from ${key}. Data might be corrupted.`);
                return [];
            }
        }

        // Shortcut functions to save/load products and sales
        const saveProducts = () => saveData('boulevardProducts', products);
        const loadProducts = () => { products = loadData('boulevardProducts'); };
        const saveSales = () => saveData('boulevardSales', sales);
        const loadSales = () => { sales = loadData('boulevardSales'); };

        // --- UI Rendering Functions ---

        /**
         * Gets the header texts from a table.
         * @param {HTMLElement} tableElement - The table element.
         * @returns {string[]} An array with the header texts.
         */
        function getTableHeaders(tableElement) {
            const headerRow = tableElement.querySelector('thead tr');
            if (!headerRow) return [];
            return Array.from(headerRow.children).map(th => th.textContent.trim());
        }

        /**
         * Renders the list of products in the products table.
         */
        function renderProducts() {
            dom.productsTableBody.innerHTML = '';
            const headers = getTableHeaders(dom.productsTable);

            if (products.length === 0) {
                dom.productsTableBody.innerHTML = `<tr><td colspan="${headers.length}" class="text-center py-4 text-gray-500">Nenhum produto cadastrado.</td></tr>`;
                return;
            }
            products.forEach(product => {
                const row = dom.productsTableBody.insertRow();
                row.innerHTML = `
                    <td data-label="${headers[0] || 'Nome'}">${product.name}</td>
                    <td data-label="${headers[1] || 'Preço'}">${formatCurrency(product.price)}</td>
                    <td data-label="${headers[2] || 'Ações'}" class="text-right btn-actions-wrapper">
                        <button class="btn btn-secondary" onclick="editProduct('${product.id}')">Editar</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">Excluir</button>
                    </td>
                `;
            });
        }

        /**
         * Renders the list of sales in the sales table.
         */
        function renderSales() {
            dom.salesTableBody.innerHTML = '';
            const headers = getTableHeaders(dom.salesTable);

            if (sales.length === 0) {
                dom.salesTableBody.innerHTML = `<tr><td colspan="${headers.length}" class="text-center py-4 text-gray-500">Nenhuma venda a prazo registrada.</td></tr>`;
                return;
            }
            // Sort sales by most recent date first
            sales.sort((a, b) => new Date(b.date) - new Date(a.date));
            sales.forEach(sale => {
                const statusClass = sale.paid ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold';
                const statusText = sale.paid ? 'Pago' : 'Pendente';
                // Format date for display (now includes time)
                const saleDateTime = new Date(sale.date);
                const formattedDate = saleDateTime.toLocaleDateString('pt-BR');
                const formattedTime = saleDateTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });


                const row = dom.salesTableBody.insertRow();
                row.innerHTML = `
                    <td data-label="${headers[0] || 'Cliente'}">${sale.customerName}</td>
                    <td data-label="${headers[1] || 'Data'}">${formattedDate} ${formattedTime}</td>
                    <td data-label="${headers[2] || 'Total'}">${formatCurrency(sale.total)}</td>
                    <td data-label="${headers[3] || 'Status'}"><span class="${statusClass}">${statusText}</span></td>
                    <td data-label="${headers[4] || 'Ações'}" class="text-right">

        /**
         * Handles the import of products from a CSV file.
         */
        async function handleImportCsv() {
            const file = dom.csvFileInput.files[0];
            if (!file) {
                await showModal('Por favor, selecione um arquivo CSV para importar.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
                
                if (lines.length <= 1) { // Consider the first line as header
                    await showModal('O arquivo CSV está vazio ou contém apenas o cabeçalho. Formato esperado: "Nome,Preço".');
                    return;
                }

                const dataLines = lines.slice(1); // Ignore header
                const newProducts = [];
                let errorCount = 0;

                dataLines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length < 2) {
                        errorCount++;
                        return;
                    }
                    const name = parts[0].trim();
                    const priceStr = parts[1].trim().replace(',', '.'); // Allow comma as decimal separator
                    const price = parseFloat(priceStr);

                    if (name && !isNaN(price) && price >= 0) {
                        newProducts.push({ id: generateId(), name, price });
                    } else {
                        errorCount++;
                    }
                });

                if (newProducts.length > 0) {
                    products = [...products, ...newProducts];
                    saveProducts();
                    renderProducts();
                    await showModal(`${newProducts.length} produtos importados com sucesso! ${errorCount > 0 ? `(${errorCount} linhas ignoradas por formato inválido)` : ''}`);
                } else {
                    await showModal('Nenhum produto válido encontrado no arquivo CSV. Verifique o formato (Nome,Preço) e os valores.');
                }
                dom.csvFileInput.value = ''; // Clear file input
            };
            reader.onerror = () => showModal('Erro ao ler o arquivo.');
            reader.readAsText(file);
        }

        /**
         * Adds a product to the current sale items list.
         * @param {string} productId - The ID of the product to be added.
         */
        function addProductToSale(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = currentSaleItems.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                currentSaleItems.push({ ...product, quantity: 1 });
            }
            renderCurrentSaleItems();
            dom.productSearchInput.value = ''; // Clear search field

        /**

         * @param {string} productId - The ID of the product whose quantity will be changed.
         * @param {number} newQuantity - The new quantity for the item.
         */
        window.changeSaleItemQuantity = function(productId, newQuantity) {
            const itemIndex = currentSaleItems.findIndex(item => item.id === productId);

                renderCurrentSaleItems();
            }
        }

            await showModal(detailsContent);
        }

        /**
         * Renders the sales report in the report table.
         */
        function renderReport() {
            dom.reportTableBody.innerHTML = '';
            const headers = getTableHeaders(dom.reportTable);

            if (sales.length === 0) {
                dom.reportTableBody.innerHTML = `<tr><td colspan="${headers.length}" class="text-center py-4 text-gray-500">Nenhuma venda registrada para o relatório.</td></tr>`;
                return;
            }

            // Sort sales by most recent date first for the report
            sales.sort((a, b) => new Date(b.date) - new Date(a.date));

            sales.forEach(sale => {
                const statusClass = sale.paid ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold';
                const statusText = sale.paid ? 'Pago' : 'Pendente';
                const saleDateTime = new Date(sale.date);
                const formattedDate = saleDateTime.toLocaleDateString('pt-BR');
                const formattedTime = saleDateTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                const row = dom.reportTableBody.insertRow();
                row.innerHTML = `
                    <td data-label="${headers[0] || 'Cliente'}">${sale.customerName}</td>
                    <td data-label="${headers[1] || 'Data'}">${formattedDate} ${formattedTime}</td>
                    <td data-label="${headers[2] || 'Total'}">${formatCurrency(sale.total)}</td>
                    <td data-label="${headers[3] || 'Status'}"><span class="${statusClass}">${statusText}</span></td>
                `;
            });
        }

        // --- Tab Management ---

        /**
         * Activates a tab and deactivates others.
         * @param {string} tabId - The ID of the tab to activate ('sales', 'products', or 'report').
         */
        function activateTab(tabId) {
            // Remove 'active' class from all tab buttons and content sections
            dom.tabSalesButton.classList.remove('active');
            dom.tabProductsButton.classList.remove('active');
            dom.tabReportButton.classList.remove('active'); // New tab button
            dom.salesSection.classList.remove('active');
            dom.productsSection.classList.remove('active');
            dom.reportSection.classList.remove('active'); // New report section

            // Add 'active' class to the corresponding tab and button
            if (tabId === 'sales') {
                dom.tabSalesButton.classList.add('active');
                dom.salesSection.classList.add('active');
                renderSales(); // Render sales when activating sales tab
            } else if (tabId === 'products') {
                dom.tabProductsButton.classList.add('active');
                dom.productsSection.classList.add('active');
                renderProducts(); // Render products when activating products tab
            } else if (tabId === 'report') { // Handle new report tab
                dom.tabReportButton.classList.add('active');
                dom.reportSection.classList.add('active');
                renderReport(); // Render report when activating report tab
            }
        }

        // --- Event Listeners ---

        // Product Form
        dom.productForm.addEventListener('submit', handleProductFormSubmit);
        dom.cancelEditProductBtn.addEventListener('click', resetProductForm);
        dom.importCsvBtn.addEventListener('click', handleImportCsv);

        // Sale Form
        dom.saleForm.addEventListener('submit', handleSaleFormSubmit);
        dom.productSearchInput.addEventListener('input', (e) => displayProductSearchResults(e.target.value));
        // Hide search results when clicking outside the field
        document.addEventListener('click', (e) => {
            if (!dom.productSearchInput.contains(e.target) && !dom.productSearchResults.contains(e.target)) {
                dom.productSearchResults.classList.add('hidden');
            }
        });

        // Tab Management
        dom.tabSalesButton.addEventListener('click', () => activateTab('sales'));
        dom.tabProductsButton.addEventListener('click', () => activateTab('products'));
        dom.tabReportButton.addEventListener('click', () => activateTab('report')); // New tab listener

        // --- Application Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts(); // Load saved products
            loadSales();    // Load saved sales
            resetProductForm(); // Reset product form
            resetSaleForm();    // Reset sale form
            activateTab('sales'); // Activate sales tab by default
        });
    </script>
</body>
</html>
